<div class="container mat-elevation-z8">
   <h1 class="full-width">Criando chamado</h1>
   <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

   <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Ticket Title</mat-label>
        <input 
        [(ngModel)]="chamado.titulo"
        name="titulo"
        [formControl]="titulo"
        required
        matInput 
        placeholder="Ex. change battery">
      </mat-form-field>
    </form>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
         <mat-label>Select a status</mat-label>
         <mat-select 
         [(ngModel)]="chamado.status"
         name="status"
         [formControl]="status" 
         required>
           <mat-option value="0">OPEN</mat-option>
           <mat-option value="1">IN PROGRESS</mat-option>
           <mat-option value="2">CLOSED</mat-option>
         </mat-select>
       </mat-form-field>

       <mat-form-field appearance="outline">
         <mat-label>SelecT a priority</mat-label>
         <mat-select 
         [(ngModel)]="chamado.prioridade"
         name="prioridade"
         [formControl]="prioridade" 
         required>
           <mat-option value="0">LOW</mat-option>
           <mat-option value="1">MEDIUM</mat-option>
           <mat-option value="2">HIGH</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <div class="tecnico">
      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Select a technician</mat-label>
         <mat-select 
         [(ngModel)]="chamado.tecnico"
         name="tecnico"
         [formControl]="tecnico" 
         required>
           <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <div class="cliente">
      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Select a client</mat-label>
         <mat-select 
         [(ngModel)]="chamado.cliente"
         name="cliente"
         [formControl]="cliente" 
         required>
           <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
         </mat-select>
       </mat-form-field>
    </div>

    <form class="form">  
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Leave a comment</mat-label>
        <textarea 
        [(ngModel)]="chamado.observacoes"
        name="observacoes"
        [formControl]="observacoes"
        required
        class="observacoes" 
        matInput 
        placeholder="Ex. change a battery..."></textarea>
      </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Save</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

    <p class="full-width">by Reinaldo Holtz</p>
</div>
